
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Media Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="bootScreen">
    <div class="boot-text">Starting Retro OS...</div>
  </div>

  <div class="window" id="playerWindow">
    <div class="title-bar">
      <span class="title">Windows Media Player</span>
      <button class="close-btn">✕</button>
    </div>

    <div class="player-skin">
      <img src="assets/player-skin.png" alt="Retro Media Player" class="background" />

      <div class="overlay">
        <button id="playBtn" class="control-btn" title="Play / Pause">▶</button>

        <select id="trackSelect" class="dropdown" title="Choose a track">
          <option value="my-love">♪ My Love Mine All Mine</option>
          <option value="love-me">♪ Love Me Different</option>
        </select>

        <div class="visualizer" title="Visualizer">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div class="sliders">
          <label>Volume</label>
          <input type="range" id="volumeSlider" min="0" max="100" value="30" title="Volume" />
          <label>Balance</label>
          <input type="range" id="balanceSlider" min="-100" max="100" value="0" title="Balance" />
        </div>
      </div>
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
